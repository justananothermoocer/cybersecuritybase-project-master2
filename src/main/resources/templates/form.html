<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    

        <h1>Sign up using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name   ">Name        </label>:     <input type="utext" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><label for="pcode">Postal code</label>: <input type="text" name="pcode" id="pcode"/></p>
            <p><label for="pword">Password</label>: <input type="text" name="pword" id="pword"/></p>

            <p><input type="submit" value="Submit" /></p>
        </form>
        
        
     
        
        Passwords should be 8-15 characters, containing lowercase, uppercase, numbers and
            special characters.
            
        Use same password as you use in facebook or other site as we don't have forgot password feature!
        
    
</html>
